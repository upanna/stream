<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upanna Radio Player</title>

<!-- HLS.js for .m3u8 -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    body { 
        font-family: Arial; 
        background:#f7f7f7; 
        padding:30px;
        text-align:center;
    }
    .box {
        background:white; 
        padding:25px; 
        border-radius:10px; 
        width:330px;
        margin:auto; 
        box-shadow:0 0 10px #ccc;
    }
</style>
</head>

<body>

<div class="box">
    <h2>ðŸ“» Upanna Radio Live</h2>
    <audio id="player" controls autoplay></audio>
</div>

<script>
const streamURL = "http://www.upanna.com/stream.m3u8";

const audio = document.getElementById("player");

if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamURL);
    hls.attachMedia(audio);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
        audio.play();
    });
} else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
    // Safari / iPhone
    audio.src = streamURL;
    audio.play();
} else {
    alert("Your browser does not support HLS (.m3u8)");
}
</script>

</body>
</html>
