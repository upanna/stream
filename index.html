<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MM Radio Live</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    body {
        font-family: Arial;
        background: #ececec;
        padding: 40px;
        text-align: center;
    }
    .player-box {
        background: white;
        width: 350px;
        margin: auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px #bbb;
    }
</style>
</head>

<body>

<div class="player-box">
    <h2>ðŸ“» MM Radio Live Stream</h2>
    <audio id="audio" controls autoplay></audio>
</div>

<script>
// MM Radio Proxy URL (WORKING)
const streamURL = "http://www.upanna.com/stream.m3u8";

const audio = document.getElementById("audio");

if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamURL);
    hls.attachMedia(audio);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
        audio.play();
    });
} else if (audio.canPlayType("application/vnd.apple.mpegurl")) {
    // iPhone / Safari
    audio.src = streamURL;
    audio.play();
} else {
    alert("Your browser does not support HLS (.m3u8)");
}
</script>

</body>
</html>
